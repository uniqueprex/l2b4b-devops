name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Hello, $GITHUB_USERNAME. You just created another issue"
        pr-message: "Your PR will be reviewed soon. Sit back $GITHUB_USERNAME"
